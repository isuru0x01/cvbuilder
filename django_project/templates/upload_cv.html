{% extends 'base_generic.html' %}

{% block content %}
  <div class="container">
    <h2>Upload your CV and Cover Letter</h2>
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">Upload</button>
    </form>
  </div>
{% endblock %}
